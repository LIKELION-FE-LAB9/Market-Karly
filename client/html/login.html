<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>Login | Market Karly</title>
  </head>

  <body>
    <div class="TopBanner">
      <div>
        <a href="/">지금 가입하고 인기상품 100원에 받아가세요!</a>
      </div>
      <button type="button" class="x-button"></button>
    </div>
    <header class="header">
      <div class="top">
        <ul class="login">
          <li><a href="/">회원가입</a></li>
          <li><span class="divider" aria-hidden="true">|</span><a href="/">로그인</a></li>
          <li><span class="divider" aria-hidden="true">|</span><a href="/">고객센터</a></li>
          <button type="button" class="triangle-button"></button>
        </ul>
        <div class="serch">
          <img src="" alt="로고"/>
          <button type="button" class="market-karly">마켓칼리</button>
          <button type="button" class="beauty-karly">뷰티칼리</button>
          <img src="" alt="new"/>
          <div class="serch-1">
            <input id="serch-input" placeholder="검색어를 입력해주세요">
            <button type="button" class="lens"></button>
          </div>
          <div class="icon">
            <button type="button" class="location"></button>
            <button type="button" class="heart"></button>
            <button type="button" class="cart"></button>
          </div>
      </div>
      <nav>
        <div class="category">
          <span class=""></span><a href="/">카테고리</a>
        </div>
        <div class="menu">
          <a href="/">신상품</a>
          <a href="/">베스트</a>
          <a href="/">알뜰쇼핑</a>
          <a href="/">특가/혜택</a>
        </div>
        <div class="notice">
          <a href="/">샛별 택배 배송안내</a>
        </div>
      </nav>
    </header>
  </body>
</html>
