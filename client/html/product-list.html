<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>Product List | Market Karly</title>
  </head>

  <body>
    <div class="topBanner">
      <span class="topBanner-text">지금 가입하고 인기상품 100원에 받아가세요.</span>
      <img src="#" alt="#" class="topBanner-close" />
    </div>
    <header class="header">
      <h1 class="a11y-hidden">칼리 - 마켓칼리/뷰티칼리</h1>
      <section class="top">
        <ul class="login">
          <li class="login__list">회원가입</li>
          <li class="login__list">로그인</li>
          <li class="login__list">고객센터</li>
        </ul>
        <div class="search">
          <div class="search-logoSwitch">
            <img src="#" alt="마켓칼리 로고" class="search-logoSwitch__logo" />
            <div class="search-logoSwitch__switch">
              <span class="marketKarly">마켓칼리</span>
              <a href="#" class="beautyKarly">
                <span class="beautyKarly-text">뷰티칼리</span>
              </a>
            </div>
          </div>
          <ul class="search-icons">
            <li class="search-icons__icon">Location</li>
            <li class="search-icons__icon">Heart</li>
            <li class="search-icons__icon">Cart</li>
          </ul>
          <div class="search-search">
            <label for="search" class="search-search__label">검색</label>
            <input type="text" class="search-search__input" id="search" placeholder="검색어를 입력해주세요" />
            <img src="#" alt="돋보기" class="search-search__button" />
          </div>
        </div>
      </section>
      <nav class="nav">
        <div class="category">
          <img src="#" alt="#" class="category-icon" />
          <span class="category-text">카테고리</span>
        </div>
        <nav class="menu">
          <ol class="menu-lists">
            <li class="menu-lists__list">신상품</li>
            <li class="menu-lists__list">베스트</li>
            <li class="menu-lists__list">알뜰쇼핑</li>
            <li class="menu-lists__list">특가/혜택</li>
          </ol>
        </nav>
        <div class="menu-notice">
          <span class="menu-notice__text">새벽 • 낮 </span>
          <span class="menu-notice__text">배송안내</span>
        </div>
      </nav>
    </header>
  </body>
</html>
